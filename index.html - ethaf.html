<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eth.af - Ethereum Wallet Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Landing Page Styles */
        .landing {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .logo {
            font-size: 4rem;
            font-weight: 800;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .tagline {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            margin-bottom: 50px;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-bar {
            width: 100%;
            padding: 20px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }

        .search-bar::placeholder {
            color: #999;
        }

        .search-btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.1rem;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        /* Wallet View Styles */
        .wallet-view {
            display: none;
            background: white;
            border-radius: 20px;
            margin-top: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .wallet-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
        }

        .wallet-address {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            word-break: break-all;
            opacity: 0.9;
        }

        .wallet-stats {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 5px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 20px;
            background: none;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab.active {
            color: #667eea;
            font-weight: 600;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #667eea;
        }

        .tab-content {
            padding: 30px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Coins Tab */
        .coin-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-radius: 12px;
            background: #f8f9fa;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .coin-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .coin-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 20px;
        }

        .coin-details {
            flex: 1;
        }

        .coin-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
        }

        .coin-symbol {
            color: #666;
            font-size: 0.9rem;
            margin-top: 3px;
        }

        .coin-balance {
            text-align: right;
        }

        .coin-amount {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
        }

        .coin-usd {
            color: #666;
            font-size: 0.9rem;
            margin-top: 3px;
        }

        /* NFTs Tab */
        .collection {
            margin-bottom: 40px;
        }

        .collection-header {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .nft-item {
            border-radius: 12px;
            overflow: hidden;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nft-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .nft-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .nft-details {
            padding: 15px;
        }

        .nft-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .nft-id {
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .back-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Landing Page -->
        <div id="landing" class="landing">
            <h1 class="logo">eth.af</h1>
            <p class="tagline">Explore any Ethereum wallet with ease</p>
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-bar" 
                    placeholder="Enter Ethereum address (0x...) or ENS name"
                    spellcheck="false"
                >
                <button onclick="searchWallet()" class="search-btn">Explore Wallet</button>
            </div>
        </div>

        <!-- Wallet View -->
        <div id="walletView" class="wallet-view">
            <button onclick="goBack()" class="back-btn">‚Üê New Search</button>
            
            <div class="wallet-header">
                <div class="wallet-address" id="walletAddress"></div>
                <div class="wallet-stats">
                    <div class="stat">
                        <span class="stat-label">Total Value</span>
                        <span class="stat-value" id="totalValue">$0.00</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Tokens</span>
                        <span class="stat-value" id="tokenCount">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">NFTs</span>
                        <span class="stat-value" id="nftCount">0</span>
                    </div>
                </div>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('coins')">Coins</button>
                <button class="tab" onclick="switchTab('nfts')">NFTs</button>
            </div>

            <div id="coinsTab" class="tab-content active">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading wallet data...</p>
                </div>
            </div>

            <div id="nftsTab" class="tab-content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading NFT collection...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'coins';

        // Sample data for demonstration
        const sampleCoins = [
            { name: 'Ethereum', symbol: 'ETH', balance: '5.234', usd: '10,468.00' },
            { name: 'USD Coin', symbol: 'USDC', balance: '2,500.00', usd: '2,500.00' },
            { name: 'Wrapped Bitcoin', symbol: 'WBTC', balance: '0.15', usd: '6,750.00' },
            { name: 'Chainlink', symbol: 'LINK', balance: '150.00', usd: '1,125.00' },
            { name: 'Uniswap', symbol: 'UNI', balance: '100.00', usd: '650.00' }
        ];

        const sampleNFTs = {
            'Bored Ape Yacht Club': [
                { name: 'BAYC', id: '#8734' },
                { name: 'BAYC', id: '#2140' }
            ],
            'CryptoPunks': [
                { name: 'CryptoPunk', id: '#5822' }
            ],
            'Art Blocks': [
                { name: 'Chromie Squiggle', id: '#145' },
                { name: 'Fidenza', id: '#78' },
                { name: 'Ringers', id: '#962' }
            ]
        };

        function isValidAddress(address) {
            return /^0x[a-fA-F0-9]{40}$/.test(address) || /\.eth$/.test(address);
        }

        async function searchWallet() {
            const input = document.getElementById('searchInput').value.trim();
            
            if (!input) {
                alert('Please enter an Ethereum address or ENS name');
                return;
            }

            if (!isValidAddress(input)) {
                alert('Please enter a valid Ethereum address (0x...) or ENS name (.eth)');
                return;
            }

            // Show wallet view
            document.getElementById('landing').style.display = 'none';
            document.getElementById('walletView').style.display = 'block';
            
            // Set address
            document.getElementById('walletAddress').textContent = input;
            
            // Load data (simulated)
            setTimeout(() => loadWalletData(input), 1000);
        }

        function loadWalletData(address) {
            // Load coins
            const coinsHTML = sampleCoins.map(coin => `
                <div class="coin-item">
                    <div class="coin-icon">${coin.symbol.substring(0, 2)}</div>
                    <div class="coin-details">
                        <div class="coin-name">${coin.name}</div>
                        <div class="coin-symbol">${coin.symbol}</div>
                    </div>
                    <div class="coin-balance">
                        <div class="coin-amount">${coin.balance} ${coin.symbol}</div>
                        <div class="coin-usd">$${coin.usd}</div>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('coinsTab').innerHTML = coinsHTML;
            
            // Load NFTs
            let nftsHTML = '';
            for (const [collection, nfts] of Object.entries(sampleNFTs)) {
                nftsHTML += `
                    <div class="collection">
                        <div class="collection-header">${collection}</div>
                        <div class="nft-grid">
                            ${nfts.map(nft => `
                                <div class="nft-item">
                                    <div class="nft-image">üé®</div>
                                    <div class="nft-details">
                                        <div class="nft-name">${nft.name}</div>
                                        <div class="nft-id">${nft.id}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            document.getElementById('nftsTab').innerHTML = nftsHTML;
            
            // Update stats
            document.getElementById('totalValue').textContent = '$21,493.00';
            document.getElementById('tokenCount').textContent = '5';
            document.getElementById('nftCount').textContent = '6';
        }

        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        function goBack() {
            document.getElementById('landing').style.display = 'flex';
            document.getElementById('walletView').style.display = 'none';
            document.getElementById('searchInput').value = '';
        }

        // Allow Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWallet();
            }
        });

        // Note about API implementation
        console.log(`
        ‚ö†Ô∏è Important Implementation Notes:
        
        This is a functional UI demo. For production use, you'll need:
        
        1. Backend API server to handle requests to:
           - Etherscan API (for token balances)
           - OpenSea API (for NFT data)
           - CoinGecko/CoinMarketCap (for USD prices)
           - ENS resolver (for .eth names)
        
        2. API keys for these services
        
        3. CORS proxy or backend endpoints to avoid browser restrictions
        
        4. Rate limiting and caching to optimize API usage
        
        The UI is fully functional and ready to connect to your backend endpoints.
        `);
    </script>
</body>
</html>
